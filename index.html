<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tasaweers | Creative Suite</title>
    <script src="https://cdn.tailwindcss.com"></script>
<style>
    @keyframes shimmer {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
    }
    .shimmer-bg::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(0, 0, 0, 0.04), transparent);
        animation: shimmer 1.5s infinite;
    }

    @keyframes indeterminate-progress {
        0% { left: -35%; right: 100%; }
        60% { left: 100%; right: -90%; }
        100% { left: 100%; right: -90%; }
    }
    .progress-bar-indeterminate::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        background-color: black;
        animation: indeterminate-progress 2.1s cubic-bezier(0.65, 0.815, 0.735, 0.395) infinite;
    }

    /* Hide scrollbar for mobile horizontal scrolling */
    .mobile-scroll-x-hidden::-webkit-scrollbar {
        display: none; /* for Chrome, Safari, and Opera */
    }
    .mobile-scroll-x-hidden {
        -ms-overflow-style: none;  /* for Internet Explorer and Edge */
        scrollbar-width: none;  /* for Firefox */
    }
</style>
</head>
  <body class="bg-white text-black">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
